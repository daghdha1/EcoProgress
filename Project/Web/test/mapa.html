<!DOCTYPE html>
<html>

<head>
    <title>Heatmaps</title>
   
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
     <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwnnvTB9n4wNZGUqHJH19xy3dZSKguZgs&callback=initMap&libraries=visualization"
        defer>
    </script>
    <script src="./_config.js"></script>
    <script src="./../public/js/rest_landing.js"></script>
    <script src="./rest_interpolation.js"></script>
    <script src="./drawLandingMap.js"></script>

    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: "Roboto", "sans-serif";
            line-height: 30px;
            padding-left: 10px;
        }

        #floating-panel {
            background-color: #fff;
            border: 1px solid #999;
            left: 25%;
            padding: 5px;
            position: absolute;
            top: 10px;
            z-index: 5;
        }
    </style>
    <script>
        // This example requires the Visualization library. Include the libraries=visualization
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">
       
    </script>
</head>

<body>
    <div id="floating-panel">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <button onclick="changeGradient()">Change gradient</button>
        <button onclick="changeRadius()">Change radius</button>
        <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
</body>

</html>
