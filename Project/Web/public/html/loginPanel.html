<div class="modal fade" id="loginPanel" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <header class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
            </header>
            <div class="modal-body d-flex flex-column">
                <p class="text-center text-muted" style="margin-bottom: 5px;">
                    Correo electrónico
                </p>
                <input class="justify-content-center mx-auto" id="email" inputmode="email" name="email" style="width: 70%;margin-bottom: 10px;text-align: center;" type="email">
                    <p class="text-center text-muted" style="margin-bottom: 5px;">
                        Contraseña
                    </p>
                    <input class="justify-content-center mx-auto" id="password" name="password" style="width: 70%;margin-bottom: 10px;text-align: center;" type="password">
                        <a class="d-xl-flex justify-content-center mx-auto" data-toggle="modal" style="font-style: normal;border-bottom-style: solid;color: #682172;font-weight: bold;margin: 0px;margin-left: 0px;width: 35%;margin-bottom: 20px;font-size: 14px;">
                            Recuperar contraseña
                        </a>
                        <button class="btn btn-primary mx-auto" id="submit" onclick="validate()" style="font-weight: bold;border-radius: 20px;border-top-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;background: #682172;border-style: none;width: 35%;" type="button">
                            Iniciar sesión
                        </button>
                    </input>
                </input>
            </div>
        </div>
    </div>
</div>
