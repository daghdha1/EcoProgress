<!DOCTYPE html>
<html>
    <!-------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------- HEAD ---------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
        <title>
            EcoProgress
        </title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/CenturyGothic.css" rel="stylesheet"/>
        <link href="../css/Navigation-Clean.css" rel="stylesheet"/>
        <link href="../css/Header-Dark.css" rel="stylesheet"/>
        <link href="../css/palette.compiled.css" rel="stylesheet"/>
        <link href="../css/accountPanel.css" rel="stylesheet"/>
        <script defer="defer" src="../js/jquery.min.js" type="text/javascript">
        </script>
        <script defer="defer" src="../bootstrap/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script defer="defer" src="../js/users.js" type="text/javascript">
        </script>
        <script defer="defer" src="../js/accountPanel.js" type="text/javascript">
        </script>
    </head>
    <!-------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------- BODY ---------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------->
    <body onload="showUserData();">
        <header class="text-center">
            <img src="../img/logo_250.png"/>
        </header>
        <div id="nav_container">
            <ul class="nav nav-tabs nav-justified" id="nav_bar" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-toggle="tab" href="#tab-1" role="tab" style="border-width: 0px">
                        Home
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-toggle="tab" href="#tab-2" role="tab" style="border-width: 0px">
                        Gráficos
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-toggle="tab" href="#tab-3" role="tab" style="border-width: 0px">
                        Información
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-toggle="tab" href="#tab-4" role="tab" style="border-width: 0px">
                        Cuenta
                    </a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-4" role="tabpanel">
                <div id="img_container">
                    <img alt="Image" class="img-fluid rounded-circle" id="img" src="../media/img_account_test.png">
                    </img>
                </div>
                <div class="container-fluid" id="data_container">
                    <div class="row">
                        <div class="col-5 col txt-title">
                            <p>
                                Nombre
                            </p>
                        </div>
                        <div class="col-7 col txt-value">
                            <p id="name">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col txt-title">
                            <p>
                                Apellidos
                            </p>
                        </div>
                        <div class="col-7 col txt-value">
                            <p id="surnames">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col txt-title">
                            <p>
                                Correo electrónico
                            </p>
                        </div>
                        <div class="col-7 col txt-value">
                            <p id="mail">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 col txt-title">
                            <p>
                                Mis dispositivos
                            </p>
                        </div>
                        <div class="col-7 col txt-value">
                            <p id="devices">
                            </p>
                        </div>
                    </div>
                </div>
                <div id="btn_container">
                    <div id="btn_white_bg">
                        <button>
                            Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
